<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head th:replace="~{fragments/head::headFragment}">
        <meta charset="UTF-8">
        <title>Title content</title>
    </head>
    <body>
        <div align="center">
            <h1>Guess the number game :-)</h1>

            <h3 th:text="${__${T(dbernat.it.springmvc.util.AttributeNames).MAIN_MESSAGE}__}">Main Message Content</h3>
            <h3 th:text="${__${T(dbernat.it.springmvc.util.AttributeNames).RESULT_MESSAGE}__}">Result Message Content</h3>

            <form th:action="@{__${T(dbernat.it.springmvc.util.GameMappings).PLAY}__}" method="post">
                <label for="guess">Enter your guess</label>
                <input id="guess" type="number" name="guess"/>
                <input type="submit" value="Submit"/>
            </form>
            <br>
            <br>
            <footer th:replace="~{fragments/footer::footerFragment}">
                <p>Footer Content</p>
            </footer>
        </div>
    </body>
</html>
