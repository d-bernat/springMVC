apiVersion: apps/v1
kind: Deployment
metadata:
    name: springmvc-deployment
spec:
  replicas: 2
  selector:
      matchLabels:
        component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: springmvc
        image: dbernat/springmvc
        ports:
          - name: app-port
            containerPort: 7000
        livenessProbe:
          httpGet:
            path: /actuator/info
            port: 7000
          initialDelaySeconds: 100
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1